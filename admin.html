        import { getDatabase, ref, onValue, update, set, get, push } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAFv9qvvt6QrV-WwUaBD8SS1eOZAhw-hE",
            authDomain: "site-access-contro.firebaseapp.com",
            databaseURL: "https://site-access-contro-default-rtdb.firebaseio.com",
            projectId: "site-access-contro",
            storageBucket: "site-access-contro.appspot.com",
            messagingSenderId: "657592968002",
            appId: "1:657592968002:web:763eb114220653f7addedb",
            measurementId: "G-87RM2Z6F0S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒáƒ›áƒ”áƒœáƒ
        const requestsRef = ref(database, 'accessRequests');
        onValue(requestsRef, (snapshot) => {
            const requests = snapshot.val();
            const requestsList = document.getElementById('requestsList');
            requestsList.innerHTML = '';

            if (requests) {
                Object.entries(requests).forEach(([key, request]) => {
                    if (request.status === 'pending') {
                        const requestElement = document.createElement('div');
                        requestElement.className = 'request-item';
                        requestElement.innerHTML = `
                            <div class="request-info">
                                <p>áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ˜áƒ¡ áƒ“áƒ áƒ: ${new Date(request.timestamp).toLocaleString('ka-GE')}</p>
                                <p>áƒ£áƒœáƒ˜áƒ™áƒáƒšáƒ£áƒ áƒ˜ áƒ™áƒáƒ“áƒ˜: <strong>${request.uniqueCode}</strong></p>
                                <p>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜: áƒ›áƒáƒšáƒáƒ“áƒ˜áƒœáƒ¨áƒ˜</p>
                            </div>
                            <div class="request-buttons">
                                <button onclick="approveRequest('${key}')" class="approve-button">
                                    áƒ“áƒáƒ¡áƒ¢áƒ£áƒ áƒ˜
                                </button>
                                <button onclick="deleteRequest('${key}')" class="delete-button">
                                    áƒ¬áƒáƒ¨áƒšáƒ
                                </button>
                            </div>
                        `;
                        requestsList.appendChild(requestElement);
                    }
                });
            }
        });

        // áƒ’áƒšáƒáƒ‘áƒáƒšáƒ£áƒ áƒ˜ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ˜áƒ¡ áƒ“áƒáƒ¡áƒáƒ›áƒ¢áƒ™áƒ˜áƒªáƒ”áƒ‘áƒšáƒ“
        window.approveRequest = async function(requestId) {
            try {
                const requestRef = ref(database, `accessRequests/${requestId}`);
                const snapshot = await get(requestRef);
                const request = snapshot.val();
                
                if (request) {
                    // áƒáƒ˜áƒ áƒ“áƒáƒáƒ˜áƒ  áƒ•áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ— áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ¡
                    const userRef = ref(database, `activeUsers/${request.uniqueCode}`);
                    await set(userRef, {
                        lastActive: Date.now(),
                        blocked: false,
                        approvedAt: Date.now()
                    });
                    
                    // áƒ•áƒ¨áƒšáƒ˜áƒ— áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒáƒ¡
                    await set(requestRef, null);
                    
                    alert('áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜ áƒ“áƒáƒ›áƒ¢áƒ™áƒ˜áƒªáƒ”áƒ‘áƒ£áƒšáƒ˜áƒ');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ˜áƒ¡ áƒ“áƒáƒ›áƒ¢áƒ™áƒ˜áƒªáƒ”áƒ‘áƒ˜áƒ¡áƒáƒ¡');
            }
        }

        // áƒ›áƒáƒ•áƒáƒ›áƒáƒ¢áƒáƒ— áƒ¬áƒáƒ¨áƒšáƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ
        window.deleteRequest = async function(requestId) {
            try {
                if (confirm('áƒœáƒáƒ›áƒ“áƒ•áƒ˜áƒšáƒáƒ“ áƒ’áƒ¡áƒ£áƒ áƒ— áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ?')) {
                    const requestRef = ref(database, `accessRequests/${requestId}`);
                    await set(requestRef, null);
                    alert('áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ áƒ¬áƒáƒ˜áƒ¨áƒáƒšáƒ');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ˜áƒ¡áƒáƒ¡');
            }
        }

        // áƒ›áƒáƒ“áƒ˜áƒ¤áƒ˜áƒªáƒ˜áƒ áƒ”áƒ‘áƒ£áƒšáƒ˜ onValue áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ activeUsers-áƒ—áƒ•áƒ˜áƒ¡
        const activeUsersRef = ref(database, 'activeUsers');
        onValue(activeUsersRef, (snapshot) => {
            const activeUsers = snapshot.val();
            const activeUsersList = document.getElementById('activeUsersList');
            activeUsersList.innerHTML = '';

            if (activeUsers) {
                Object.entries(activeUsers).forEach(([uniqueCode, userData]) => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    userElement.innerHTML = `
                        <div class="user-info">
                            <p>áƒ£áƒœáƒ˜áƒ™áƒáƒšáƒ£áƒ áƒ˜ áƒ™áƒáƒ“áƒ˜: <strong>${uniqueCode}</strong></p>
                            <p>áƒ‘áƒáƒšáƒ áƒáƒ¥áƒ¢áƒ˜áƒ•áƒáƒ‘áƒ: ${new Date(userData.lastActive).toLocaleString('ka-GE')}</p>
                            <p>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜: ${userData.blocked ? 'ğŸ”´ áƒ“áƒáƒ‘áƒšáƒáƒ™áƒ˜áƒšáƒ˜' : 'ğŸŸ¢ áƒáƒ¥áƒ¢áƒ˜áƒ£áƒ áƒ˜'}</p>
                        </div>
                        <button onclick="toggleUserAccess('${uniqueCode}', ${!userData.blocked})" 
                            class="${userData.blocked ? 'unblock-button' : 'block-button'}">
                            ${userData.blocked ? 'áƒ¬áƒ•áƒ“áƒáƒ›áƒ˜áƒ¡ áƒáƒ¦áƒ“áƒ’áƒ”áƒœáƒ' : 'áƒ¬áƒ•áƒ“áƒáƒ›áƒ˜áƒ¡ áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ'}
                        </button>
                    `;
                    activeUsersList.appendChild(userElement);
                });
            }
        });

        // áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ£áƒšáƒ˜ toggleUserAccess áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ
        window.toggleUserAccess = async function(uniqueCode, shouldBlock) {
            try {
                const userRef = ref(database, `activeUsers/${uniqueCode}`);
                
                // áƒ¯áƒ”áƒ  áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ— áƒ«áƒ•áƒ”áƒšáƒ˜ áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜
                if (shouldBlock) {
                    await set(userRef, null);
                    alert('áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒ”áƒšáƒ˜ áƒ“áƒáƒ˜áƒ‘áƒšáƒáƒ™áƒ');
                    return;
                }
                
                // áƒ—áƒ£ áƒ•áƒáƒ‘áƒ áƒ£áƒœáƒ”áƒ‘áƒ— áƒ¬áƒ•áƒ“áƒáƒ›áƒáƒ¡
                const userData = {
                    lastActive: Date.now(),
                    blocked: false,
                    approvedAt: Date.now()
                };
                
                await set(userRef, userData);
                alert('áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒšáƒ˜áƒ¡ áƒ¬áƒ•áƒ“áƒáƒ›áƒ áƒáƒ¦áƒ“áƒ’áƒ');
                
            } catch (error) {
                console.error('Error:', error);
                alert('áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜áƒ¡ áƒªáƒ•áƒšáƒ˜áƒšáƒ”áƒ‘áƒ˜áƒ¡áƒáƒ¡');
            }
        }
    </script>

    <script>
        function showClassTemplateDialog() {
            const dialog = document.createElement('div');
            dialog.className = 'modal';
            dialog.innerHTML = `
                <div class="modal-content">
                    <h2>áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ“áƒáƒ¯áƒ’áƒ£áƒ¤áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ”áƒ—áƒáƒ“áƒ˜</h2>
                    <div class="group-buttons">
                        <button onclick="handleGroupingChoice('perGroup')" id="perGroupButton">
                            ${selectedNumber} áƒ™áƒáƒªáƒ˜áƒáƒœáƒ˜ áƒ¯áƒ’áƒ£áƒ¤áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ™áƒ”áƒ—áƒ”áƒ‘áƒ
                        </button>

                            ${selectedNumber} áƒ¯áƒ’áƒ£áƒ¤áƒ˜áƒ¡ áƒ’áƒáƒ™áƒ”áƒ—áƒ”áƒ‘áƒ
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);
        }

        // áƒªáƒ•áƒšáƒáƒ“áƒ˜ áƒáƒ áƒ©áƒ”áƒ£áƒšáƒ˜ áƒ áƒ˜áƒªáƒ®áƒ•áƒ˜áƒ¡ áƒ¨áƒ”áƒ¡áƒáƒœáƒáƒ®áƒáƒ“
        let selectedNumber = 0;

        document.querySelectorAll('#groupSizeOptions button').forEach(button => {
